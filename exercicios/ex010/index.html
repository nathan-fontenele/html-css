<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vário dispositivos diferentes ou simplesmente aumente e diminua seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios no HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midias/Moonlight Sonata (by Beethoven) - Beethoven.mp3" type="audio/mpeg"> <!--MPEG é o formato MP3, e compativel também com OGG e WAV-->
    </audio>
    
</body>
</html>
