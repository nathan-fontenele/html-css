<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: purple;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        li{
            display: block;
            font-size: 20px;
        }
        a:active{
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a target="_blank" href="https://github.com/nathan-gomes">Github</a></li>
        <li><a target="_blank" href="https://www.youtube.com/user/cursosemvideo">Youtube</a></li>
        <li><a target="_blank" href="https://www.cursoemvideo.com/">Curso em v√≠deo</a></li>
    </ul>
</body>
</html>
