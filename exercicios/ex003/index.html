<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá ulgumas imagens que está na mesma pasta.</p>
    <img src="html5.png" alt="logo HTML5"> <!--src= nome do arquivo da imagem e alt= nome alternativo da imagem "descrição"-->
    <p>Podemos carregar também imagens que estão em sub-pastas.</p>
    <img src="imagens/css3.png" alt="Logo CSS3"> <!--Outra pasta-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo Java Script"> <!--exportar imagem de uma URL-->
</body>
</html>
